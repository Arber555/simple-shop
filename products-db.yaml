apiVersion: v1
kind: Pod
metadata:
  name: simpleshop-products-db
  labels:
    app: simpleshop
    component: products-db
spec:
  containers:
  - name: products-db
    image: arber555/simpleshop-products-db:v1
    ports:
    - containerPort: 5432
    resources:
      limits:
        memory: "512Mi"
        cpu: "500m"
